<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDone</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="Icon.png" type="image/png">
</head>
<body>
    <div>
      <h1>GetDone</h1>
      <p class="quote">"Life is short. Do stuff that matters." - Siqi Chen</p>
      <p class="exp">- a To-do List -</p>
    </div>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Write a ToDo" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
</body>
</html>
